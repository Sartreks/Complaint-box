<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complaint Box for Bae 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Quicksand', sans-serif;
      color: #d63384;
      text-align: center;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    form {
      background: #fff0f5;
      padding: 2rem 1.5rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(214, 51, 132, 0.2);
      max-width: 500px;
      margin: auto;
      box-sizing: border-box;
    }

    textarea,
    select,
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: 2px solid #d63384;
      border-radius: 10px;
      font-size: 1rem;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    label {
      display: block;
      text-align: left;
      margin: 0.5rem 0 0.2rem;
      font-weight: 600;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    button {
      background: #ff66b2;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background: #e60073;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    .heart {
      color: #ff66b2;
      font-size: 2rem;
    }

    .complaints-list {
      margin-top: 2rem;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #fff0f5;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(214, 51, 132, 0.1);
    }

    .complaint-entry {
      border-bottom: 1px solid #ffcce0;
      padding: 0.8rem 0;
    }

    .complaint-entry:last-child {
      border-bottom: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      form {
        padding: 1.5rem 1rem;
      }

      button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }

      .complaints-list {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>💌 Welcome to Your Personal Complaint Box Ingela 💌</h1>
  <p>Hey babe, got something on your mind? Let it all out below 😘</p>

  <form id="complaintForm">
    <label for="mood">Mood:</label>
    <select id="mood" name="mood">
      <option value="🥰">🥰 Loving but annoyed</option>
      <option value="😤">😤 Slightly furious</option>
      <option value="😒">😒 Over it</option>
      <option value="😭">😭 Crying in the club</option>
    </select>

    <label for="date">Date of Offense:</label>
    <input type="date" id="date" name="date" required />

    <label for="complaint">Complaint:</label>
    <textarea id="complaint" name="complaint" rows="5" placeholder="E.g. You forgot to get me ice cream..."></textarea>

    <label>
      <input type="checkbox" required />
      I understand that this complaint may be read while Sarthak's eating chips or working out 🤷‍♂️
    </label>

    <br><br>
    <button type="submit">Submit Complaint 💌</button>
  </form>

  <div class="complaints-list" id="complaintsList" style="display:none;">
    <h2>📜 Complaint History</h2>
    <div id="complaintEntries"></div>
  </div>

  <div class="footer">
    <p class="heart">❤️ Made with love and fear ❤️</p>
  </div>

  <script>
    const form = document.getElementById('complaintForm');
    const complaintsList = document.getElementById('complaintsList');
    const complaintEntries = document.getElementById('complaintEntries');

    // Load from localStorage
    function loadComplaints() {
      const stored = localStorage.getItem('complaints');
      if (!stored) return [];

      try {
        return JSON.parse(stored);
      } catch {
        return [];
      }
    }

    function saveComplaint(data) {
      const complaints = loadComplaints();
      complaints.unshift(data);
      localStorage.setItem('complaints', JSON.stringify(complaints));
    }

    function renderComplaints() {
      const complaints = loadComplaints();
      complaintEntries.innerHTML = '';

      if (complaints.length === 0) {
        complaintsList.style.display = 'none';
        return;
      }

      complaintsList.style.display = 'block';

      complaints.forEach(c => {
        const div = document.createElement('div');
        div.className = 'complaint-entry';
        div.innerHTML = `
          <strong>${c.date}</strong> - <em>${c.mood}</em><br>
          ${c.text}
        `;
        complaintEntries.appendChild(div);
      });
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const mood = document.getElementById('mood').value;
      const complaint = document.getElementById('complaint').value.trim();
      const date = document.getElementById('date').value;

      if (!complaint) {
        alert('Hey! You forgot to write the complaint baby! 😅');
        return;
      }

      const formspreeEndpoint = "https://formspree.io/f/mzzgapoq";

      const formData = new FormData();
      formData.append("mood", mood);
      formData.append("complaint", complaint);
      formData.append("date", date);

      try {
        const response = await fetch(formspreeEndpoint, {
          method: "POST",
          body: formData,
          headers: {
            Accept: "application/json",
          },
        });

        if (response.ok) {
          saveComplaint({ mood, text: complaint, date });
          renderComplaints();
          alert(`Complaint received: ${mood} - "${complaint}"\nThank you for helping me grow into a better boyfriend! 💖`);
          form.reset();
        } else {
          alert("Oops! Something went wrong while sending your complaint babe 😥");
        }
      } catch (error) {
        alert("Failed to send complaint. Check your internet or try again later baby girl 😢");
      }
    });

    // Initial load
    renderComplaints();
  </script>
</body>
</html>
