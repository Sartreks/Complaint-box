<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complaint Box for Bae 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #ffe6f0;
      font-family: 'Quicksand', sans-serif;
      color: #d63384;
      text-align: center;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
    }

    form {
      background: #fff0f5;
      padding: 2rem 1.5rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(214, 51, 132, 0.2);
      max-width: 500px;
      margin: auto;
    }

    textarea, select, input[type="text"], input[type="date"] {
      width: 100%;
      padding: 1rem;
      margin: 0.8rem 0;
      border: 2px solid #d63384;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Quicksand', sans-serif;
    }

    label {
      display: block;
      text-align: left;
      margin: 0.5rem 0 0.2rem;
      font-weight: 600;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    button {
      background: #ff66b2;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      margin-top: 1rem;
    }

    button:hover {
      background: #e60073;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    .heart {
      color: #ff66b2;
      font-size: 2rem;
    }

    #emojiDisplay {
      font-size: 3rem;
      margin-top: 1rem;
    }

    #livePreview {
      margin-top: 1rem;
      font-style: italic;
      color: #800040;
      background: #fff5fa;
      padding: 0.8rem;
      border-radius: 10px;
    }

    #history {
      margin: 2rem auto 2rem auto;
      text-align: left;
      background: #ffe6f0;
      padding: 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      max-width: 500px;
    }

    #history h3 {
      text-align: center;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      p { font-size: 1rem; }
      form { padding: 1.5rem 1rem; }
      button { font-size: 1rem; padding: 0.8rem 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>💌 Welcome to Your Personal Complaint Box Ingela 💌</h1>
  <p>Hey babe, got something on your mind? Let it all out below 😘</p>

  <div id="emojiDisplay">🥰</div>

  <form id="complaintForm">
    <label for="mood">Mood:</label>
    <select id="mood" name="mood">
      <option value="🥰">🥰 Loving but annoyed</option>
      <option value="😤">😤 Slightly furious</option>
      <option value="😒">😒 Over it</option>
      <option value="😭">😭 Crying in the club</option>
    </select>

    <label for="date">Date of Offense (optional):</label>
    <input type="date" id="date" name="date" />

    <label>
      <input type="checkbox" id="anonymousToggle" />
      Submit anonymously 🙈
    </label>

    <input type="text" id="name" name="name" placeholder="Your Name (Optional)" />

    <label for="complaint">Complaint:</label>
    <textarea id="complaint" name="complaint" rows="5" placeholder="E.g. You forgot my ice cream again... 😔"></textarea>

    <label>
      <input type="checkbox" required />
      I understand that this complaint may be read while Sarthak's eating chips or working out 🤷‍♂️
    </label>

    <div id="livePreview"></div>

    <button type="submit">Submit Complaint 💌</button>
  </form>

  <div id="history"></div>

  <div class="footer">
    <p class="heart">❤️ Made with love and fear ❤️</p>
  </div>

  <script>
    const form = document.getElementById('complaintForm');
    const moodSelect = document.getElementById('mood');
    const emojiDisplay = document.getElementById('emojiDisplay');
    const complaintInput = document.getElementById('complaint');
    const anonymousToggle = document.getElementById('anonymousToggle');
    const nameInput = document.getElementById('name');
    const livePreview = document.getElementById('livePreview');
    const historyDiv = document.getElementById('history');

    moodSelect.addEventListener('change', () => {
      emojiDisplay.textContent = moodSelect.value;
    });

    anonymousToggle.addEventListener('change', () => {
      nameInput.disabled = anonymousToggle.checked;
      nameInput.placeholder = anonymousToggle.checked ? "Anonymous" : "Your Name (Optional)";
    });

    complaintInput.addEventListener('input', () => {
      livePreview.textContent = `"${complaintInput.value}"`;
    });

    const renderHistory = () => {
      const data = JSON.parse(localStorage.getItem('complaints')) || [];
      if (data.length > 0) {
        historyDiv.innerHTML = "<h3>📝 Your Complaint History:</h3>" +
          data.map(c => `<p><strong>${c.date || 'Today'}</strong> — <em>${c.name || 'Anonymous'}</em> ${c.mood}: ${c.complaint}</p>`).join('');
      }
    };
    renderHistory();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const mood = moodSelect.value;
      const complaint = complaintInput.value.trim();
      const date = document.getElementById('date').value;
      const name = anonymousToggle.checked ? "Anonymous" : nameInput.value.trim();

      if (!complaint) {
        alert("Hey! You forgot to write the complaint, baby! 😅");
        return;
      }

      const formspreeEndpoint = "https://formspree.io/f/mzzgapoq";
      const formData = new FormData();
      formData.append("mood", mood);
      formData.append("complaint", complaint);
      formData.append("name", name);
      if (date) formData.append("date", date);

      try {
        const response = await fetch(formspreeEndpoint, {
          method: "POST",
          body: formData,
          headers: { Accept: "application/json" },
        });

        if (response.ok) {
          confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, emojis: ['💖', '💌', '🥺'] });

          const affirmations = [
            "You're the sweetest 🧁",
            "I'll do better, promise! 💪",
            "You're my #1 complaint queen 👑",
            "You deserve better every day 💖",
          ];
          alert(`Complaint received!\n${affirmations[Math.floor(Math.random() * affirmations.length)]}`);

          // Save all complaints
          let history = JSON.parse(localStorage.getItem("complaints")) || [];
          history.unshift({ mood, complaint, name, date: date || new Date().toLocaleString() });
          localStorage.setItem("complaints", JSON.stringify(history));

          renderHistory();
          form.reset();
          livePreview.textContent = "";
          emojiDisplay.textContent = "🥰";
        } else {
          alert("Oops! Something went wrong while sending your complaint 😥");
        }
      } catch (error) {
        alert("Failed to send complaint. Check your internet or try again later 😢");
      }
    });
  </script>
</body>
</html>
