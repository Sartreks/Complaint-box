<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint Box for Bae ğŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {

    textarea,

    }

    label {
      display: block;
      text-align: left;

    }

    .radio-group {

    .radio-group label {

    button {

    }

      margin: 2rem auto;

      padding: 1rem;

      box-shadow: 0 0 10px rgba(214, 51, 132, 0.1);
      text-align: left;
    }

    .history h2 {
      text-align: center;
    }

    .complaint-entry {
      margin-bottom: 1rem;
      border-bottom: 1px dashed #d63384;
      padding-bottom: 0.5rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      form {
        padding: 1.5rem 1rem;
      }

      button {

  </style>
</head>
<body>
  <h1>ğŸ’Œ Welcome to Your Personal Complaint Box Ingela ğŸ’Œ</h1>
  <p>Hey babe, got something on your mind? Let it all out below ğŸ˜˜</p>

  <form id="complaintForm">
    <label for="mood">Mood:</label>
    <select id="mood" name="mood">
      <option value="ğŸ¥°">ğŸ¥° Loving but annoyed</option>
      <option value="ğŸ˜¤">ğŸ˜¤ Slightly furious</option>
      <option value="ğŸ˜’">ğŸ˜’ Over it</option>
      <option value="ğŸ˜­">ğŸ˜­ Crying in the club</option>
    </select>

    <label>When did it happen?</label>
    <div class="radio-group">
      <label><input type="radio" name="date" value="Today" checked /> Today</label>
      <label><input type="radio" name="date" value="Yesterday" /> Yesterday</label>
      <label><input type="radio" name="date" value="A few days ago" /> A few days ago</label>
      <label><input type="radio" name="date" value="I don't even remember ğŸ« " /> I don't even remember ğŸ« </label>
    </div>

    <label for="customDate">Or write your own:</label>
    <input type="text" id="customDate" name="customDate" placeholder="e.g. June 15, last Tuesday" />

    <label for="complaint">Complaint:</label>
    <textarea id="complaint" name="complaint" rows="5" placeholder="E.g. You forgot to get me ice cream..."></textarea>

    <label>
      <input type="checkbox" required />
      I understand this may be read while Sarthak's eating chips or working out ğŸ¤·â€â™‚ï¸
    </label>

    <br><br>
    <button type="submit">Submit Complaint ğŸ’Œ</button>
  </form>

  <div class="history" id="complaintHistory">
    <h2>ğŸ“œ Complaint History</h2>
    <div id="historyList"></div>
  </div>

  <div class="footer">
    <p class="heart">â¤ï¸ Made with love and fear â¤ï¸</p>
  </div>

  <script>
    const form = document.getElementById('complaintForm');
    const historyList = document.getElementById('historyList');
    const storageKey = 'complaints';

    function getDateSelection() {
      const radios = document.querySelectorAll('input[name="date"]');
      let selected = '';
      radios.forEach(radio => {
        if (radio.checked) selected = radio.value;
      });

      const custom = document.getElementById('customDate').value.trim();
      return custom !== '' ? custom : selected;
    }

    function updateHistoryDisplay() {
      const stored = JSON.parse(localStorage.getItem(storageKey)) || [];
      historyList.innerHTML = stored.length === 0
        ? '<p>No complaints yet, so proud of you ğŸ’–</p>'
        : '';

      stored.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'complaint-entry';
        div.innerHTML = `<strong>${entry.date}</strong> - ${entry.mood}<br>${entry.text}<br><em>â€“ Ingela</em>`;
        historyList.appendChild(div);
      });
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      
      const mood = document.getElementById('mood').value;
      const complaint = document.getElementById('complaint').value.trim();
      const date = getDateSelection();

      if (complaint.length === 0) {
        alert('Hey! You forgot to write the complaint baby! ğŸ˜…');
        return;
      }

      const formspreeEndpoint = "https://formspree.io/f/mzzgapoq";

      const formData = new FormData();
      formData.append("mood", mood);
      formData.append("complaint", complaint);
      formData.append("date", date);
      formData.append("from", "Ingela");

      try {
        const response = await fetch(formspreeEndpoint, {
          method: "POST",
          body: formData,
          headers: {
            Accept: "application/json",
          },
        });

        if (response.ok) {
          alert(`Complaint received from Ingela ğŸ’–\nMood: ${mood}\n"${complaint}"\nDate: ${date}`);
          const stored = JSON.parse(localStorage.getItem(storageKey)) || [];
          stored.unshift({ mood, text: complaint, date });
          localStorage.setItem(storageKey, JSON.stringify(stored));
          updateHistoryDisplay();
          form.reset();
        } else {
          alert("Oops! Something went wrong while sending your complaint babe ğŸ˜¥");
        }
      } catch (error) {
        alert("Failed to send complaint. Check your internet or try again later baby girl ğŸ˜¢");
      }
    });

    updateHistoryDisplay();
  </script>
</body>
</html>
