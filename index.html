<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complaint Box for Bae 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Quicksand', sans-serif;
      color: #d63384;
      text-align: center;
      padding: 1rem;
      margin: 0;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    form {
      background: #fff0f5;
      padding: 2rem 1.5rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(214, 51, 132, 0.2);
      max-width: 500px;
      margin: auto;
      box-sizing: border-box;
      text-align: left;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 600;
    }
    select,
    textarea,
    input[type="date"] {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0 1rem 0;
      border: 2px solid #d63384;
      border-radius: 10px;
      font-size: 1rem;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
      color: #d63384;
      background: #fff0f5;
    }
    input[type="checkbox"] {
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    button {
      background: #ff66b2;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      margin-top: 1rem;
    }
    button:hover {
      background: #e60073;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
    }
    .heart {
      color: #ff66b2;
      font-size: 2rem;
    }
    .history-container {
      max-width: 500px;
      margin: 2rem auto;
      background: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(214, 51, 132, 0.2);
      padding: 1.5rem;
      box-sizing: border-box;
      text-align: left;
      color: #8b2e5e;
      font-family: 'Quicksand', sans-serif;
    }
    .history-title {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #d63384;
      text-align: center;
    }
    .complaint-entry {
      border-bottom: 1px solid #d6338475;
      padding-bottom: 0.8rem;
      margin-bottom: 0.8rem;
    }
    .complaint-entry:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .complaint-mood {
      font-size: 1.2rem;
      margin-bottom: 0.2rem;
    }
    .complaint-text {
      margin-bottom: 0.3rem;
    }
    .complaint-date {
      font-size: 0.85rem;
      color: #a85192;
      font-style: italic;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      form {
        padding: 1.5rem 1rem;
      }
      button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
      .history-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>💌 Welcome to Your Personal Complaint Box Ingela 💌</h1>
  <p>Hey babe, got something on your mind? Let it all out below 😘</p>

  <form id="complaintForm" novalidate>
    <label for="mood">Mood:</label>
    <select id="mood" name="mood" required>
      <option value="" disabled selected>Select your mood</option>
      <option value="🥰">🥰 Loving but annoyed</option>
      <option value="😤">😤 Slightly furious</option>
      <option value="😒">😒 Over it</option>
      <option value="😭">😭 Crying in the club</option>
    </select>

    <label for="complaint">Complaint:</label>
    <textarea id="complaint" name="complaint" rows="5" placeholder="E.g. You forgot to get me ice cream..." required></textarea>

    <label for="date">Date of Offense:</label>
    <input type="date" id="date" name="date" max="" required />

    <label>
      <input type="checkbox" id="agreement" required />
      I understand that this complaint may be read while Sarthak's eating chips or working out 🤷‍♂️
    </label>

    <button type="submit">Submit Complaint 💌</button>
  </form>

  <div class="history-container" id="historyContainer" aria-live="polite" aria-relevant="additions">
    <div class="history-title">📜 Complaint History</div>
    <div id="historyList">No complaints yet. Be the first! 💕</div>
  </div>

  <div class="footer">
    <p class="heart">❤️ Made with love and fear ❤️</p>
  </div>

  <script>
    // Set max date of date picker to today
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.setAttribute('max', today);

    const form = document.getElementById('complaintForm');
    const historyList = document.getElementById('historyList');
    const storageKey = 'complaintBoxHistory';

    // Load and display complaints from localStorage
    function updateHistoryDisplay() {
      const stored = JSON.parse(localStorage.getItem(storageKey)) || [];
      if (stored.length === 0) {
        historyList.textContent = 'No complaints yet. Be the first! 💕';
        return;
      }

      historyList.innerHTML = '';
      stored.forEach(({ mood, text, date }) => {
        const entry = document.createElement('div');
        entry.className = 'complaint-entry';

        const moodElem = document.createElement('div');
        moodElem.className = 'complaint-mood';
        moodElem.textContent = `Mood: ${mood}`;

        const textElem = document.createElement('div');
        textElem.className = 'complaint-text';
        textElem.textContent = text;

        const dateElem = document.createElement('div');
        dateElem.className = 'complaint-date';
        dateElem.textContent = `Date: ${date}`;

        entry.appendChild(moodElem);
        entry.appendChild(textElem);
        entry.appendChild(dateElem);

        historyList.appendChild(entry);
      });
    }

    updateHistoryDisplay();

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const mood = form.mood.value;
      const complaint = form.complaint.value.trim();
      const date = form.date.value;
      const agreementChecked = form.agreement.checked;

      if (!mood) {
        alert('Please select your mood before submitting 💖');
        return;
      }
      if (complaint.length === 0) {
        alert('Hey! You forgot to write the complaint baby! 😅');
        return;
      }
      if (!date) {
        alert('Please select the date of offense 🗓️');
        return;
      }
      if (!agreementChecked) {
        alert('You must acknowledge before submitting 💕');
        return;
      }

      const formspreeEndpoint = "https://formspree.io/f/mzzgapoq";

      const formData = new FormData();
      formData.append("mood", mood);
      formData.append("complaint", complaint);
      formData.append("date", date);
      formData.append("from", "Ingela"); // fixed "from"

      try {
        const response = await fetch(formspreeEndpoint, {
          method: "POST",
          body: formData,
          headers: {
            Accept: "application/json",
          },
        });

        if (response.ok) {
          // Confetti celebration 🎉 with mobile-friendly adjustments
          const isMobile = window.innerWidth < 500;
          confetti({
            particleCount: isMobile ? 80 : 150,
            spread: 100,
            origin: { y: 0.6 },
          });

          alert(`Complaint received from Ingela 💖\nMood: ${mood}\n"${complaint}"\nDate: ${date}`);

          // Save complaint to localStorage history
          const stored = JSON.parse(localStorage.getItem(storageKey)) || [];
          stored.unshift({ mood, text: complaint, date });
          localStorage.setItem(storageKey, JSON.stringify(stored));
          updateHistoryDisplay();

          form.reset();
        } else {
          alert("Oops! Something went wrong while sending your complaint babe 😥");
        }
      } catch (error) {
        alert("Failed to send complaint. Check your internet or try again later baby girl 😢");
      }
    });
  </script>
</body>
</html>
